<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>BMI計算機</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container" id="app" v-cloak>
        <h1 class="mt-2 mb-5">BMI計算機</h1>
        <form>
            <div class="form-group row">
                <label for="height" class="col-sm-2 col-form-label">身長(cm)</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="height" v-model="height">
                </div>
            </div>
            <div class="form-group row">
                <label for="weight" class="col-sm-2 col-form-label">体重(kg)</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="weight" v-model="weight">
                </div>
            </div>
            <p>
                <button type="button" class="btn btn-primary btn-lg btn-block mt-5" v-on:click="calculate">Calculate</button>
            </p>
        </form>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>範囲</th>
                    <th>肥満度</th>
                    <th>適正体重</th>
                    <th>BMI</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" v-bind:key="item.id" v-bind:class="{ 'table-primary font-weight-bold': item.obesity==Obesity }">
                    <td>{{item.range}}</td>
                    <td>{{item.obesity}}</td>
                    <template v-if="item.obesity==Obesity">
                        <td>{{Tekisei()}}kg</td>
                        <td>{{bmi}}</td>
                    </template>
                    <template v-else>
                        <td></td>
                        <td></td>
                    </template>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <script src="main.js"></script>
</body>

</html>
