<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>TOP Page</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container" id="app" v-cloak>
        <nav class="navbar navbar-light bg-light border">
            <a class="navbar-brand font-weight-bold d-flex align-items-center p-0 m-0" href="#">
                <img src="images/owl.png" width="auto" height="40" class="d-inline-block align-top" alt="">
                <h5 class="ml-3">Hello World</h5>
            </a>
        </nav>
        <div class="top-image">
            <img src="images/ship.jpg" width="100%">
            <div class="image-on rounded-circle bg-light">
                <div class="top-image">
                    <img src="images/red-circle.png">
                    <div class="image-on-text">Hello World</div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between align-content-between flex-wrap mt-3">
            <div class="card col-md-3 p-0" v-for="item in list" v-bind:key="item.id">
                <div class="card-header">
                    <h4 class="card-title text-center m-0">
                        <a v-bind:href="'./' + item.url + '/index.html'">{{item.name}}</a>
                    </h4>
                </div>
                <div class="card-body">
                    <img class="w-75 mx-auto d-block" v-bind:src="'images/' + item.img" alt="Card image cap">
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js "></script>
    <script src="main.js "></script>

</body>

</html>
