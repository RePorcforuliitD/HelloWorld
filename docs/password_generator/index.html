<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Password Generator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container" id="app" v-cloak>
        <fieldset>
            <legend>オプション</legend>
            <p>
                <label for="customRange1">文字数：{{ mojisuu }}</label>
                <input type="range" v-model="mojisuu" class="custom-range" value="8" min="4" max="20" id="customRange1">
            </p>
            <div class="custom-control custom-checkbox">
                <table class="table">
                    <tr>
                        <th>文字</th>
                        <td>
                            <input type="checkbox" class="custom-control-input" id="customCheck1" v-model="numbers">
                            <label class="custom-control-label" for="customCheck1">
                                Numbers
                            </label>
                        </td>
                        <td>
                            <input type="checkbox" class="custom-control-input" id="customCheck2" v-model="symbols">
                            <label class="custom-control-label" for="customCheck2">
                                Symbols
                            </label>
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
        <p>
            <button type="button" class="btn btn-primary btn-lg btn-block" v-on:click="sougou_generate">Block level button</button>
        </p>
        <div id="area">

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <script src="main.js"></script>
</body>

</html>
